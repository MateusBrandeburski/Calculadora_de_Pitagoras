<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Calculadora de Pitágoras</title>
</head>
    <body>

    <div class='container' style="padding-top: 50px">

    <form method='get' action='/hipotenusa'>

    <h1>Calculadora de Pitágoras</h1>
    <hr>
    <br>

    <div class='form-group-row'>
        <div class='col-sm-6'>
            <label>Entre com o lado do catedo B </label>
        </div>
        <div class="col-sm-6">
            <input type='number' class='form-control' name='catetoB' value="{{catetoB}}">
        </div>
    </div>

    <div class='form-group-row'>
        <div class='col-sm-6'>
            <label>Entre com o lado do catedo C </label>
        </div>
        <div class="col-sm-6">
            <input type="number" class="form-control" name='catetoC' value="{{catetoC}}">   
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Calcular Hipotenusa</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn-primary" name="action" value="voltar">Voltar</button>
        </div>
    </div>

    <div class="respostas">
        <p>O Quadrado da hipotenusa é: {{quadrado_da_hipotenusa}}</p>
        <p>Portanto a hipotenusa é: {{hipotenusa}}</p>
    </div>

    </form>
    </div>
    </body>     
</html>
