<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Calculadora de Pitágoras</title> 
</head>

<body>

    <div class='container' style="padding-top: 50px">

    <form id='calcular' method='post' action='/'>
    <h1>Calculadora de Pitágoras</h1>
    <hr>
    <br>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn-primary" name="action" value="adjacente">Calcular Cateto Adjacente</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn-primary">Calcular Cateto Oposto</button>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn-primary" name="action" value="hipotenusa">Calcular Hipotenusa</button>
        </div>
    </div>
    </form>
    </div>

</body>     
</html>
