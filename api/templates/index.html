<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Calculadora de Pitágoras</title>
</head>
    <body>

    <div class='container' style="padding-top: 50px">
    <h1>Calculadora de Pitágoras</h1>
    <hr>
    <br>
    <form method='post' action='/'>
    
    <div class='form-group row'>
        <div class='col-sm-6'>
            <label>Entre com o lado do catedo B </label>
        </div>
        <div class="col-sm-6">
            <input type="number" class="form-control" name="catetoB" placeholder="Cateto (b)">
        </div>
    </div>

    <div class='form-group row'>
        <div class='col-sm-6'>
            <label>Entre com o lado do catedo C </label>
        </div>
        <div class="col-sm-6">
            <input type="number" class="form-control" name="catetoC"  placeholder="Cateto (c)">   
        </div>
    </div>

    <div class="form-group row">
        <div style="text-align:center" class="col-sm-12">
            <button type="submit" class="btn btn-primary">Calcular Hipotenusa</button>
        </div>
    </div>
    </form>
    </div>
    </body>     
</html>
