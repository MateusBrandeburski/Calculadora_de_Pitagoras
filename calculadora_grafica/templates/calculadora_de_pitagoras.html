<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- para visualizar no flask -->
    <link rel="stylesheet" href="/static/calculadora_de_pitagoras.css">
    <!-- para poder ver com um extensão do vscode -->
    <link rel="stylesheet" href="/homolocacao/static/calculadora_de_pitagoras.css">
    <title>calculadora De Pitágoras</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <h1 class="titulo">Calculadora de Pitágoras</h1>
        </nav>
    </header>
        <div>
            <div class="fundo_formulario">
                <form method='post' action='/' class="formulario">
                    <input type='number' min="0" step='0.01' placeholder="Cateto Adjacente"  class='form-control' name='cA' value="{{cA}}">
                    <input type='number' min='0' step='0.01' placeholder="Cateto Oposto" class='form-control' name='cO' value="{{cB}}">
                    <input type='number' min='0' step='0.01' placeholder="Hipotenusa" class='form-control' name='hipotenusa' value="{{hipotenusa}}">
                    <button name="action" value="calcular">Calcular</button>
                </form> 
            </div>
        </div>
    <div class="resposta">
        {% if resposta %}
            <p>{{resposta}}</p>
        {% endif %}
    </div>
    <footer class="rodape">
        <p>Mateus Brandeburski Ramos</p>
    </footer>
</body>
</html>
