<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Calculadora de Pitágoras</title>
</head>
    <body>

        <div class='container'  style="padding-top: 40px">

            <form  method='post' action='/cateto_oposto'>

                <h1>Calculadora de Pitágoras</h1>
                <hr>
                <br>

                <div class='form-group-row'>
                    <div class='col-sm-6'>
                        <label>Entre com o cateto cateto adjacente: </label>
                    </div>
                    <div class="col-sm-6">
                        <input type='number' class='form-control' name='cateto_adjacente' value="{{cateto_adjacente}}">
                    </div>
                </div>

                <div class='form-group-row'>
                    <div class='col-sm-6'>
                        <label>Entre com a hipotenusa: </label>
                    </div>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" name='hipotenusa' value="{{hipotenusa}}">   
                    </div>
                </div>

                <div class="form-group row">
                        <button type="submit" class="btn" name="action" value="form_oposto">Calcular Cateto Oposto</button>
                </div>

                <div class="form-group row">
                    <button type="submit" class="btn" name="action" value="voltar">Voltar para o Início</button>
                </div>

                <div class="respostas">
                    <p>O Carteto Oposto é: {{cateto_oposto_final}}</p>
                </div>

            </form>
  
        </div>
    </body>     
</html>
